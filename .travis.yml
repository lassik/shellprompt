sudo: no
language: c
compiler:
  - gcc
addons:
  apt:
    packages:
      - liblua5.2-dev
      - lua5.2
      - nodejs
install:
  - npm install eclint
  - git clone --depth=1 --branch=master git://github.com/davidm/lua-inspect.git
before_script:
  - eclint check .
  - lua-inspect/luainspect -fdelimited *.lua
script:
  - ./build-linux.sh
after_script:
  - build-linux/shellprompt version
